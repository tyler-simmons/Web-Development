<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div>
		<h1>Tic Tac Toe</h1>
	</div>
	
	<div>
		<table>
			<tr class="top">
				<td>0</td>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr class="mid">
				<td>3</td>
				<td>4</td>
				<td>5</td>
			</tr>
			<tr class="bottom">
				<td>6</td>
				<td>7</td>
				<td>8</td>
			</tr>
		</table>
	</div>
	

</body>
</html>

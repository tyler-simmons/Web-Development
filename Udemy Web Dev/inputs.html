<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

	<p>Do you prefer cats or dogs?</p>

	<form>
		<label for="dogs">Dogs:</label>
		<input value="DOG" name="pet choice" id="dogs" type="radio">
		
		<label for="cats">Cats:</label>
		<input value="CAT" name="pet choice" id="cats" type="radio">

		<p>What's your favorite color</p>
		
		<select name="color">
			<option>red</option>
			<option>orange</option>
			<option>yellow</option>
		</select>

		<p>What's you current emotion?</p>

		<select name="emotion">
			<option value="happy">:)</option>
			<option value="nonemotion">:|</option>
			<option value="sad">:(</option>
		</select>

		<button>Go!</button>

		<textarea name="paragraph" rows="10" cols="10"></textarea>

	</form>

</body>
</html>
